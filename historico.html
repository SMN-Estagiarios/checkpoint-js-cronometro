<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historico - Clockyfi</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="uk-flex uk-flex-between uk-padding-large">
        <img src="assets/images/logo.svg" alt="Logomarca">
        <nav>
            <ul class="uk-flex uk-flex-between uk-height-1-1 uk-flex-middle uk-list uk-grid-medium">
                <li>
                    <a href="/index.html">
                        <img src="assets/images/clock.svg">
                    </a>
                </li>
                <li class="uk-margin-remove">
                    <a href="/historico.html">
                        <img src="assets/images/scroll.svg">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container-historico uk-margin-auto">
        <h2 class="container-historico-titulo">Meu histórico</h2>
        <div class="container-historico-tabela uk-margin-remove" uk-grid>
            <div class="container-historico-tabela-cabecalho uk-width-1-1 uk-grid-column-large uk-margin-remove uk-margin-auto uk-padding-remove-horizontal uk-padding-small" uk-grid>
                <p class="uk-width-1-3">Tarefa</p>
                <p class="uk-width-expand">Duração</p>
                <p class="uk-width-expand">Início</p>
                <p class="uk-width-expand">Status</p>
            </div>
            <div class="container-historico-tabela-linha uk-width-1-1 uk-grid-column-large uk-margin-auto uk-padding-remove-horizontal uk-padding-small uk-margin-small-top" uk-grid>
                <p class="uk-width-1-3 uk-margin-auto-vertical"></p>
                <p class="uk-width-expand uk-margin-auto-vertical"></p>
                <p class="uk-width-expand uk-margin-auto-vertical"></p>
                <p class="container-historico-tabela-linha-status uk-width-expand uk-flex uk-flex-middle">
                    <span id="container-historico-tabela-linha-status-ponto">•</span>
                </p>
            </div>
        </div>
    </main>
<script src="historico.js"></script>
</body>
</html>
