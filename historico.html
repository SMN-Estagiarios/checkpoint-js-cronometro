<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.css" />

</head>
<body>
    <div class="tabela-grid">
        <div class="uk-grid-collapse uk-flex uk-border-rounded header-tabela-resultados" uk-grid>
            <div class="uk-width-1-2 uk uk-grid-column-small">
                <div class="uk-padding">Tarefa</div>
            </div>
            <div class="uk-width-1-3 uk-grid-column-small">
                <div class="uk-padding">Duracao</div>
            </div>
            <div class="uk-width-1-3 uk-grid-column-small"> 
                <div class="uk-padding">Inicio</div>
            </div>
            <div class="uk-width-1-3 uk-grid-column-small">
                <div class="uk-padding">status</div>
            </div>
        </div>
        <div class="uk-grid-collapse body-tabela-resultados" id="body-resultado">
            <div class="uk-width-1-2">
                <div class="uk-padding">${data.projectName}</div>
            </div>
            <div class="uk-width-1-3">
                <div class="uk-padding">${data.duration}</div>
            </div>
            <div class="uk-width-1-3">
                <div class="uk-padding">${data.timestamp}</div>
            </div>
        </div>
    </div>
</body>
</html>
