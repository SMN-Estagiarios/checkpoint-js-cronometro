<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.min.css" />
    <link rel="icon" type="image/x-icon" href="./assets/Logo.svg">
</head>
<body class="uk-flex uk-flex-column uk-flex-center">    
    <div class="container uk-border-rounded" id="id">            
        <div class="uk-flex uk-align-center uk-padding uk-margin-remove">
            <div class="uk-width-1-1 uk-card-body uk-padding-remove">
                <img src="assets/Logo.svg" alt="logo">
            </div>           
            <div class="uk-flex">
                <div class="uk-margin-remove">
                    <a href="#" id="timer-link"><img id="timer-image" src="assets/timerativado.svg" alt="timeativo"></a>
                </div>           
                <div class="uk-padding-remove">
                    <a href="#" id="lista-link"><img id="lista-image" src="assets/listadesativa.svg" alt="listadesativa"></a>
                </div>
            </div>
        </div>
        <div class="container-timer">
            <div>
                <div class="uk-flex uk-flex-center uk-flex-middle uk-padding-remove uk-margin-large-bottom">
                    <span class="texto-projeto">Vou trabalhar em</span>
                    <input class="input-projeto" placeholder="Dê um nome para o seu projeto" type="text" id="texto-projeto">
                    <span class="texto-projeto">durante</span>
                    <span class="botao-menos" id="botao-menos">-</span>
                    <input class="input-projeto-tempo" placeholder="00" type="number" id="tempo-projeto" value="1" min="1">
                    <span class="botao-mais" id="botao-mais">+</span>
                    <span class="texto-projeto">minutos.</span>
                </div>
            </div>
            <div class="uk-flex uk-flex-center uk-flex-middle uk-margin cronometro">
                <span class="numero-timer uk-border-rounded">0</span>
                <span class="numero-timer uk-border-rounded">0</span>
                <span class="divisor-timer">:</span>
                <span class="numero-timer uk-border-rounded">0</span>
                <span class="numero-timer uk-border-rounded">0</span>
            </div>
            <div class="uk-flex uk-flex-center uk-flex-middle uk-margin uk-padding container-botao-comecar">
                <button id="botaoImagem" type="button" class="uk-border-rounded botao-comecar iniciar-timer">
                    <img src="assets/play.svg" alt="play">
                    <span class="uk-margin-small-left">Começar</span>
                </button>
            </div>  
        </div> 
        <div class="uk-flex uk-flex-column uk-align-center container-historico">
            <h1>Meu Histórico</h1>
            <div class="tabela-titulo">
                <div class="uk-child-width-1-2 uk-grid-collapse" uk-grid>
                    <div>
                        <div class="uk-card padding">Tarefa</div>
                    </div>
                    <div>
                        <div class="uk-child-width-1-3 uk-text-center uk-grid-collapse" uk-grid>
                            <div class="padding">
                                <div class="uk-card">Duração</div>
                            </div>
                            <div class="padding">
                                <div class="uk-card">Início</div>
                            </div>
                            <div class="padding">
                                <div class="uk-card">Status</div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>            
            <div class="container-lista">
            </div>
        </div>  
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit-icons.min.js"></script>
</body>
</html>
