<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ignite Timer - Home</title>
        <link rel="stylesheet" href="./css/uikit.css" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body uk-height-viewport class="uk-flex uk-flex-column uk-flex-middle uk-padding-large uk-link-reset">
        <nav class="uk-flex uk-flex-between uk-flex-middle uk-width-1-1">
            <a href=".#" id="link-ignite">
                <img src="./assets/logo.svg" alt="Logo Ignite" />
            </a>
            <div>
                <a href="#" id="link-temporizador">
                    <img src="./assets/relogio-ativado.svg" alt="Icone do relogio" />
                </a>
                <a href="#" class="uk-margin-medium-left" id="link-historico">
                    <img src="./assets/lista-desativada.svg" alt="Icone da lista para o histórico" />
                </a>
            </div>
        </nav>
        <main id="conteudo-main" class="uk-margin-auto-vertical uk-width-1-2">
            <div id="container-registrar-tarefa">
                <div class="uk-flex uk-flex-between" id="informacoes-tarefa">
                    Vou trabalhar em
                    <div class="uk-width-expand uk-heading-divider uk-padding-small uk-padding-remove-top uk-padding-remove-left uk-padding-remove-right uk-margin-small-left uk-margin-small-right input-tarefa" id="input-nome-tarefa">
                        <input type="text" class="uk-text-center uk-width-1-1" name="nome-tarefa" id="nome-tarefa" placeholder="Dê um nome para o seu tarefa" />
                    </div>
                    durante
                    <div class="uk-flex uk-flex-between uk-heading-divider uk-padding-small uk-padding-remove-top uk-padding-remove-left uk-padding-remove-right uk-margin-small-left uk-margin-small-right uk-width-auto input-tarefa" id="input-duracao-tarefa">
                        <img src="./assets/menos.svg" id="botao-decremento" alt="Icone de subtrair minutos do temporizador" />
                        <input type="number" class="uk-text-center" name="duracao-tarefa" id="duracao-tarefa" maxlength="2" placeholder="00" />
                        <img src="./assets/mais.svg" id="botao-incremento" alt="Icone de adicionar minutos do temporizador" />
                    </div>
                    minutos.
                </div>
                <p class="uk-text-right" id="validacao-input-duracao">Preencha o campo com valores de 1 a 99</p>
                <div class="uk-grid-medium uk-child-width-expand uk-text-center uk-margin-large-top uk-margin-large-bottom container-temporizador" uk-grid>
                    <div>
                        <div class="uk-card uk-border-rounded temporizador" id="minuto-decimal">0</div>
                    </div>
                    <div>
                        <div class="uk-card uk-border-rounded temporizador" id="minuto-unitario">0</div>
                    </div>
                    <div>
                        <div class="uk-padding-remove temporizador" id="separador">:</div>
                    </div>
                    <div>
                        <div class="uk-card uk-border-rounded temporizador" id="segundo-decimal">0</div>
                    </div>
                    <div>
                        <div class="uk-card uk-border-rounded temporizador" id="segundo-unitario">0</div>
                    </div>
                </div>
                <button type="button" class="uk-flex uk-flex-middle uk-flex-center uk-width-1-1 uk-border-rounded" id="botao-temporizador-comecar">
                    <img src="./assets/play.svg" alt="Icone de play para iniciar o temporizador" />
                    <p class="uk-margin-small-left">Começar</p>
                </button>
                <button type="button" class="uk-flex uk-flex-middle uk-flex-center uk-width-1-1 uk-border-rounded" id="botao-temporizador-interromper">
                    <img src="./assets/parar.svg" alt="Icone de interromper para parar o temporizador" />
                    <p class="uk-margin-small-left">Interromper</p>
                </button>
            </div>
            <div id="container-historico">
                <h2 class="uk-text-left">Meu histórico</h2>
                <div class="uk-grid-row-collapse uk-border-rounded container-tabela" uk-grid>
                    <div class="uk-width-1-1">
                        <div class="uk-grid-collapse titulo-tabela" uk-grid>
                            <div class="uk-width-2-5">
                                <div>Tarefa</div>
                            </div>
                            <div class="uk-width-1-5">
                                <div>Duração</div>
                            </div>
                            <div class="uk-width-1-5">
                                <div>Início</div>
                            </div>
                            <div class="uk-width-1-5">
                                <div>Status</div>
                            </div>
                        </div>
                    </div>
                    <div class="uk-overflow-auto uk-width-1-1 tarefas" id="lista-de-tarefas"></div>
                </div>
            </div>
        </main>
        <script src="./js/uikit.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
